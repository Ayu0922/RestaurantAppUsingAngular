<app-header></app-header>
<h1><i class="fa-solid fa-phone fa-shake"></i> Contact Records </h1>
<div class="container allContact" id="viewContactRecods">
  
    <!-- <table mat-table [dataSource]="allRestaurants|filter:searchText|paginate:{itemsPerPage:5,currentPage:p} " class="mat-elevation-z8"> -->
     
      <!-- <table mat-table [dataSource]="allContactRecords|filter:searchText|paginate:{itemsPerPage:6,currentPage:p} " class="mat-elevation-z8"> -->
      <table mat-table [dataSource]="allContactRecords| paginate:{itemsPerPage:6,currentPage:p} " class="mat-elevation-z8">
       
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Sr.No.</th>
        
          <td mat-cell *matCellDef="let element "> {{element.id}} </td>
        </ng-container>
       
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      

      
        <!-- Mobile Column -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef> Mobile  </th>
          <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>
    
         <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
        
       
    
          <!-- <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
            <a [routerLink]="['/edit',element.id]" [queryParams]="{editMode:true}" fragment="updateRecord"> 
              <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit"  matTooltip="Update Record"></mat-icon>
            </a>
    
         
              <mat-icon aria-hidden="false" aria-label="Example delete icon" fontIcon="delete" (click)="deleteRecord(element.id)" style="color:red" matTooltip="Delete Record"></mat-icon>
            </td>
          </ng-container>
        -->
        <tr mat-header-row *matHeaderRowDef="displayContactRecords"></tr>
        <tr mat-row *matRowDef="let row; columns: displayContactRecords;"></tr>
       
      </table>
      
     
    </div>

    <!--Adding Paginator-->
<div class="d-flex flex-row-reverse pagenator ">
    <pagination-controls (pageChange)="paginator($event)"></pagination-controls>
  </div>
